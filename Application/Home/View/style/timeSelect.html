<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <!--<link rel="stylesheet" href="css/ccui.css" type="text/css"/>-->
    <link rel="stylesheet/less" href="src/ccui.less" type="text/css"/>
    <!--set options before less.js script-->
    <script>
        less = {
            env: "development",
            async: false,
            fileAsync: false,
            poll: 1000,
            functions: {},
            dumpLineNumbers: "comments",
            relativeUrls: false
        };
    </script>
    <script src="js/less.js"></script>
    <!--<script src="js/seajs/zepto/zepto.js" type="text/javascript"></script>-->
    <!--<script id="others_zepto_10rc1" type="text/javascript" class="library" src="js/seajs/zepto/zepto.min.js"></script>-->
    <title>时间选择</title>
</head>
<body>
    <div class="cui-pop-box">
        <div class="cui-hd">
            <!--<div class="cui-text-center">时间选择</div>-->
        </div>
        <div class="cui-bd">
            <div style="height: 90px; position: relative;">
                <div id="d" class="c"></div>
                <div id="h" class="c"></div>
            </div>
            <div class="cui-roller-btns">
                <span class="cui-btns-cancel" id="set">取消</span>
                <span class="cui-btns-sure" id="get">确定</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/seajs/seajs/2.2.0/sea-debug.js"></script>
    <script type="text/javascript" src="js/seajs.config.js"></script>
    <script type="text/javascript">
        seajs.use("timeSelect");
    </script>
</body>
</html>
